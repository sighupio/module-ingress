      KUBECTL_VERSION: "1.29.1"
      CLUSTER_NAME: ${DRONE_REPO_NAME}-${DRONE_BUILD_NUMBER}-1.29.0
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
