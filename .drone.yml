name: license
kind: pipeline
type: docker
clone:
  depth: 1
steps:
  - name: check
    image: docker.io/library/golang:1.21
    pull: always
    commands:
      - go install github.com/google/addlicense@v1.1.1
      - addlicense -c "SIGHUP s.r.l" -v -l bsd --check .

---
name: policeman
kind: pipeline
type: docker
depends_on:
  - license
clone:
  depth: 1
platform:
  os: linux
  arch: amd64
volumes:
  - name: mise-cache
    host:
      path: /root/mise_data_dir
steps:
  - name: render
    image: quay.io/sighup/mise:v2025.4.4
    pull: always
    environment:
      MISE_DATA_DIR: /mise-data
      MISE_OVERRIDE_CONFIG_FILENAMES: "mise.ci.toml"
      GITHUB_TOKEN:
        from_secret: github_token
    volumes:
      - name: mise-cache
        path: /mise-data
    depends_on:
      - clone
    commands:
      - |
        mise use kustomize@5.6.0
        eval "$(mise activate bash --shims)"
      - kustomize build katalog/cert-manager > cert-manager.yml
      - kustomize build katalog/dual-nginx > dual-nginx.yml
      - kustomize build katalog/forecastle > forecastle.yml
      - kustomize build katalog/nginx > nginx.yml
      - kustomize build katalog/external-dns/public > external-dns-public.yml
      - kustomize build katalog/external-dns/private > external-dns-private.yml
  - &check-deprecated-apis
    name: check-deprecated-apis-cert-manager
    image: us-docker.pkg.dev/fairwinds-ops/oss/pluto:v5
    pull: always
    depends_on:
      - render
    commands:
      # we use --ignore-deprecations because we don't want the CI to fail when the API has not been removed yet.
      - /pluto detect $${KUBERNETES_MANIFESTS} --ignore-deprecations --target-versions=k8s=v1.34.0
    environment:
      KUBERNETES_MANIFESTS: cert-manager.yml

  - <<: *check-deprecated-apis
    name: check-deprecated-apis-dual-nginx
    environment:
      KUBERNETES_MANIFESTS: dual-nginx.yml

  - <<: *check-deprecated-apis
    name: check-deprecated-apis-forecastle
    environment:
      KUBERNETES_MANIFESTS: forecastle.yml

  - <<: *check-deprecated-apis
    name: check-deprecated-apis-nginx
    environment:
      KUBERNETES_MANIFESTS: nginx.yml

  - <<: *check-deprecated-apis
    name: check-deprecated-apis-external-dns-public
    environment:
      KUBERNETES_MANIFESTS: external-dns-public.yml

  - <<: *check-deprecated-apis
    name: check-deprecated-apis-external-dns-private
    environment:
      KUBERNETES_MANIFESTS: external-dns-private.yml


---
name: E2E Tests on kind clusters version 1.31.1
kind: pipeline
type: docker
platform:
  os: linux
  arch: amd64
depends_on:
  - policeman
clone:
  depth: 1
trigger:
  ref:
    include:
      - refs/tags/**
volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
  - name: mise-cache
    host:
      path: /root/mise_data_dir
steps:
  - name: Generate Kind Config file
    image: alpine:latest
    pull: always
    commands:
      - sh ./katalog/tests/kind/generate-template.sh 1.31.1

  - name: Create Kind Cluster
    image: quay.io/sighup/mise:v2025.4.4
    pull: always
    environment:
      MISE_DATA_DIR: /mise-data
      MISE_OVERRIDE_CONFIG_FILENAMES: "mise.ci.toml"
      KIND_VERSION: "0.24.0"
      KUBECTL_VERSION: "1.31.1"
      CLUSTER_NAME: ${DRONE_REPO_NAME}-${DRONE_BUILD_NUMBER}-1.31.1
      GITHUB_TOKEN:
        from_secret: github_token
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
      - name: mise-cache
        path: /mise-data
    commands:
      - |
        mise use kind@$${KIND_VERSION} kubectl@$${KUBECTL_VERSION}
        eval "$(mise activate bash --shims)"
      - kind create cluster --config ./config-$${CLUSTER_NAME}.yaml
      - kind get kubeconfig --name $${CLUSTER_NAME} > ./kubeconfig-$${CLUSTER_NAME}
    depends_on:
      - Generate Kind Config file

  - name: End-to-End Tests
    image: quay.io/sighup/mise:v2025.4.4
    pull: always
    network_mode: host
    environment:
      MISE_DATA_DIR: /mise-data
      MISE_OVERRIDE_CONFIG_FILENAMES: "mise.ci.toml"
      KUBECTL_VERSION: "1.31.1"
      KUBECONFIG: ./kubeconfig-${DRONE_REPO_NAME}-${DRONE_BUILD_NUMBER}-1.31.1
      CLUSTER_NAME: ${DRONE_REPO_NAME}-${DRONE_BUILD_NUMBER}-1.31.1
      GITHUB_TOKEN:
        from_secret: github_token
    volumes:
      - name: mise-cache
        path: /mise-data
    commands:
      - |
        mise use bats@1.1.0 kubectl@$${KUBECTL_VERSION} kustomize@5.6.0
        eval "$(mise activate bash --shims)"
      - . ./env-$${CLUSTER_NAME}.env
      - until kubectl get serviceaccount default > /dev/null 2>&1; do echo "waiting for control-plane" && sleep 1; done
      - bats -t ./katalog/tests/tests.bats
    depends_on:
      - Create Kind Cluster

  - name: Destroy Kind Cluster
    image: quay.io/sighup/mise:v2025.4.4
    pull: always
    environment:
      MISE_DATA_DIR: /mise-data
      MISE_OVERRIDE_CONFIG_FILENAMES: "mise.ci.toml"
      KIND_VERSION: "0.24.0"
      KUBECTL_VERSION: "1.31.1"
      CLUSTER_NAME: ${DRONE_REPO_NAME}-${DRONE_BUILD_NUMBER}-1.31.1
      GITHUB_TOKEN:
        from_secret: github_token
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
      - name: mise-cache
        path: /mise-data
    commands:
      - |
        mise use kind@$${KIND_VERSION} kubectl@$${KUBECTL_VERSION}
        eval "$(mise activate bash --shims)"
      - "kind delete cluster --name $${CLUSTER_NAME} || true"
    depends_on:
      - End-to-End Tests
    when:
      status:
        - success
        - failure

