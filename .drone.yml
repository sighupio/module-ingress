---
name: license
kind: pipeline
type: docker
clone:
  depth: 1
steps:
  - name: check
    image: docker.io/library/golang:1.21
    pull: always
    commands:
      - go install github.com/google/addlicense@v1.1.1
      - addlicense -c "SIGHUP s.r.l" -v -l bsd --check .

---
name: policeman
kind: pipeline
type: docker
depends_on:
  - license
clone:
  depth: 1
platform:
  os: linux
  arch: amd64
volumes:
  - name: mise-cache
    temp: {}
steps:
  - name: render
    image: quay.io/sighup/mise:v2025.4.4
    pull: always
    environment:
      MISE_OVERRIDE_CONFIG_FILENAMES: "mise.ci.toml"
      KUBECTL_VERSION: "1.33.0"
    volumes:
      - name: mise-cache
        path: /root/.cache/mise
    depends_on:
      - clone
    commands:
      - |
        echo "[tools]" > mise.ci.toml
        echo "awscli = \"2.24.17\"" >> mise.ci.toml
        echo "bats = \"1.1.0\"" >> mise.ci.toml
        echo "helm = \"3.12.0\"" >> mise.ci.toml
        echo "kubectl = \"${KUBECTL_VERSION}\"" >> mise.ci.toml
        echo "kustomize = \"5.6.0\"" >> mise.ci.toml
        echo "yq = \"4.33.3\"" >> mise.ci.toml
        mise install
        eval "$(mise activate bash --shims)"
      - kustomize build katalog/cert-manager > cert-manager.yml
      - kustomize build katalog/dual-nginx > dual-nginx.yml
      - kustomize build katalog/forecastle > forecastle.yml
      - kustomize build katalog/nginx > nginx.yml
  - &check-deprecated-apis
    name: check-deprecated-apis-cert-manager
    image: us-docker.pkg.dev/fairwinds-ops/oss/pluto:v5
    pull: always
    depends_on:
      - render
    commands:
      # we use --ignore-deprecations because we don't want the CI to fail when the API has not been removed yet.
      - /pluto detect $${KUBERNETES_MANIFESTS} --ignore-deprecations --target-versions=k8s=v1.33.0
    environment:
      KUBERNETES_MANIFESTS: cert-manager.yml

  - <<: *check-deprecated-apis
    name: check-deprecated-apis-dual-nginx
    environment:
      KUBERNETES_MANIFESTS: dual-nginx.yml

  - <<: *check-deprecated-apis
    name: check-deprecated-apis-forecastle
    environment:
      KUBERNETES_MANIFESTS: forecastle.yml

  - <<: *check-deprecated-apis
    name: check-deprecated-apis-nginx
    environment:
      KUBERNETES_MANIFESTS: nginx.yml


