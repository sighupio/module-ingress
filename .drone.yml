---
name: release
kind: pipeline
type: docker
clone:
  depth: 1
depends_on:
  - E2E Tests on kind clusters version 1.31.1
  - E2E Tests on kind clusters version 1.32.2
  - E2E Tests on kind clusters version 1.33.0
  - E2E Tests on kind clusters version 1.34.0
platform:
  os: linux
  arch: amd64
trigger:
  ref:
    include:
      - refs/tags/**
    exclude:
      - refs/tags/e2e-**
steps:
  - name: prepare-tar-gz
    image: alpine:latest
    pull: always
    depends_on:
      - clone
    commands:
      - "tar -zcvf fury-kubernetes-ingress-${DRONE_TAG}.tar.gz katalog/ LICENSE README.md"
    when:
      ref:
        include:
          - refs/tags/**

  - name: prepare-release-notes
    image: quay.io/sighup/fury-release-notes-plugin:3.7_2.8.4
    pull: always
    depends_on:
      - clone
    settings:
      release_notes_file_path: release-notes.md
    when:
      ref:
        include:
          - refs/tags/**

  - name: publish-prerelease
    image: plugins/github-release
    pull: always
    depends_on: [prepare-tar-gz, prepare-release-notes]
    settings:
      api_key:
        from_secret: github_token
      file_exists: overwrite
      files:
        - "fury-kubernetes-ingress-${DRONE_TAG}.tar.gz"
      prerelease: true
      overwrite: true
      title: Preview ${DRONE_TAG}
      note: release-notes.md
      checksum:
        - md5
        - sha256
    when:
      ref:
        include:
          - refs/tags/v**-rc**

  - name: publish-stable
    image: plugins/github-release
    pull: always
    depends_on:
      - prepare-tar-gz
      - prepare-release-notes
    settings:
      api_key:
        from_secret: github_token
      file_exists: overwrite
      files:
        - "fury-kubernetes-ingress-${DRONE_TAG}.tar.gz"
      prerelease: false
      overwrite: true
      title: Release ${DRONE_TAG}
      note: release-notes.md
      checksum:
        - md5
        - sha256
    when:
      ref:
        exclude:
          - refs/tags/v**-rc**
        include:
          - refs/tags/v**