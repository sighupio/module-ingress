---
apiVersion: v1
kind: Service
metadata:
  name: haproxy-ingress-metrics
  namespace: ingress-haproxy
  labels:
    app: haproxy
    type: external
    app.kubernetes.io/name: kubernetes-ingress
    app.kubernetes.io/instance: haproxy-ingress
spec:
  type: ClusterIP
  ports:
    - name: stat
      port: 1024
      protocol: TCP
      targetPort: stat
  selector:
    app: haproxy
    type: external
