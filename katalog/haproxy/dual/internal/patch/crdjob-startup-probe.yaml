---
apiVersion: batch/v1
kind: Job
metadata:
  name: haproxy-ingress-internal-crdjob-1
spec:
  template:
    spec:
      containers:
        - name: crd
          startupProbe:
            exec:
              command:
                - sh
                - -c
                - exit 0
            initialDelaySeconds: 1
            periodSeconds: 5
            failureThreshold: 1
