---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: haproxy-ingress-default-cert
  namespace: ingress-haproxy
spec:
  secretName: haproxy-ingress-default-cert
  duration: "8760h0m0s"
  renewBefore: "2160h0m0s"
  issuerRef:
    name: haproxy-ingress-root-issuer
  commonName: "haproxy-ingress-default"
  dnsNames:
    - "*.local"
    - "localhost"
  subject:
    organizations:
      - ingress-haproxy
