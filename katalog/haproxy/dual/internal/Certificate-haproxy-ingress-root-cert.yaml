---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: haproxy-ingress-root-cert
  namespace: ingress-haproxy
spec:
  secretName: haproxy-ingress-root-cert
  duration: "43800h0m0s"
  issuerRef:
    name: haproxy-ingress-self-signed-issuer
  commonName: "ca.ingress.haproxy"
  isCA: true
  subject:
    organizations:
      - ingress-haproxy
