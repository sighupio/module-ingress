apiVersion: v1
kind: ConfigMap
metadata:
  name: haproxy-ingress-internal
  namespace: ingress-haproxy
  labels:
    app.kubernetes.io/name: kubernetes-ingress
    app.kubernetes.io/instance: haproxy-ingress
    helm.sh/chart: kubernetes-ingress-1.47.4
    app.kubernetes.io/version: "3.2.4"
    app.kubernetes.io/managed-by: Helm
data:
  log-format: '%ci - - [%Tl] "%HM %HPO%HQ %HV" %ST %B "%[capture.req.hdr(0)]" "%[capture.req.hdr(1)]" %U %TR [%b] [] %si:%sp %B %Tr %ST %ID'
  request-capture: |
    hdr(Referer)
    hdr(User-Agent)
  ssl-redirect: "true"
  ssl-redirect-code: "301"
  ssl-redirect-port: "443"
  syslog-server: 'address:stdout, format: raw, facility:daemon, level:info'
