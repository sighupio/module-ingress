# Source: kubernetes-ingress/templates/controller-servicemonitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: haproxy-ingress-internal
  namespace: ingress-haproxy
  labels:
    app.kubernetes.io/name: kubernetes-ingress
    app.kubernetes.io/instance: haproxy-ingress
    helm.sh/chart: kubernetes-ingress-1.47.4
    app.kubernetes.io/version: "3.2.4"
    app.kubernetes.io/managed-by: Helm
    k8s-app: haproxy-ingress
spec:
  endpoints:
    - interval: 10s
      path: /metrics
      port: stat
      scheme: http
  namespaceSelector:
    matchNames:
      - ingress-haproxy
  selector:
    matchLabels:
      app.kubernetes.io/name: kubernetes-ingress
      app.kubernetes.io/instance: haproxy-ingress
