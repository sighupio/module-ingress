---
# Source: kubernetes-ingress/templates/controller-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: haproxy-ingress-external
  namespace: ingress-haproxy
  labels:
    app.kubernetes.io/name: kubernetes-ingress
    app.kubernetes.io/instance: haproxy-ingress
    helm.sh/chart: kubernetes-ingress-1.47.4
    app.kubernetes.io/version: "3.2.4"
    app.kubernetes.io/managed-by: Helm
    k8s-app: haproxy-ingress
    type: external
  annotations:
spec:
  type: NodePort
  externalTrafficPolicy: Local
  ports:
    - name: http
      port: 80
      protocol: TCP
      appProtocol: http
      targetPort: http
      nodePort: 30080
    - name: https
      port: 443
      protocol: TCP
      appProtocol: https
      targetPort: https
      nodePort: 30443
  selector:
    app.kubernetes.io/name: kubernetes-ingress
    app.kubernetes.io/instance: haproxy-ingress
  externalIPs:
