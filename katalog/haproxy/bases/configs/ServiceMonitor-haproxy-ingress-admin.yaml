---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: haproxy-ingress-admin
  namespace: ingress-haproxy
  labels:
    app.kubernetes.io/name: kubernetes-ingress
    app.kubernetes.io/instance: haproxy-ingress
    k8s-app: haproxy-ingress
spec:
  endpoints:
    - interval: 30s
      path: /metrics
      port: admin
      scheme: http
  namespaceSelector:
    matchNames:
      - ingress-haproxy
  selector:
    matchLabels:
      app.kubernetes.io/name: kubernetes-ingress
      app.kubernetes.io/instance: haproxy-ingress
