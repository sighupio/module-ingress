---
apiVersion: v1
kind: Service
metadata:
  name: haproxy-ingress-admin
  namespace: ingress-haproxy
  labels:
    app.kubernetes.io/name: kubernetes-ingress
    app.kubernetes.io/instance: haproxy-ingress
    k8s-app: haproxy-ingress
spec:
  type: ClusterIP
  ports:
    - name: admin
      port: 6060
      protocol: TCP
      targetPort: admin
  selector:
    app.kubernetes.io/name: kubernetes-ingress
    app.kubernetes.io/instance: haproxy-ingress
